name: Build and Publish 2.8 Docker Linux image

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
       - '2.8/**'

jobs:
  docker-linux-build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      -
        name: Build and push 2.8
        id: docker_build_2_8
        uses: docker/build-push-action@v3
        with:
          context: ./2.8
          file: ./2.8/Dockerfile-alpine
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          push: true
          tags: |
            zxavier/caddy:mainline,zxavier/caddy:beta,zxavier/caddy:2.8,zxavier/caddy:2.8.0-rc.1
            ghcr.io/zhangxavier/caddy:mainline,ghcr.io/zhangxavier/caddy:beta,ghcr.io/zhangxavier/caddy:2.8,ghcr.io/zhangxavier/caddy:2.8.0-rc.1
      -
         name: Update repo description
         uses: peter-evans/dockerhub-description@v3
         with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_PASSWORD }}
           repository: zxavier/caddy
