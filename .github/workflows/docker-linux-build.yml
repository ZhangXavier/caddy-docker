name: Build and Publish Docker Linux image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  docker-linux-build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: |
            /tmp/.2_3/.buildx-cache
            /tmp/.2_4/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      -
        name: Build and push 2.3
        id: docker_build_2_3
        uses: docker/build-push-action@v2
        with:
          context: ./2.3
          file: ./2.3/Dockerfile-alpine
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le
          push: true
          tags: |
            zxavier/caddy:2.3.0
            ghcr.io/zhangxavier/caddy:2.3.0
          cache-from: type=local,src=/tmp/.2_3/.buildx-cache
          cache-to: type=local,dest=/tmp/.2_3/.buildx-cache
      -
        name: Build and push 2.4
        id: docker_build_2_4
        uses: docker/build-push-action@v2
        with:
          context: ./2.4
          file: ./2.4/Dockerfile-alpine
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le
          push: true
          tags: |
            zxavier/caddy:latest,zxavier/caddy:mainline,zxavier/caddy:2.4.2
            ghcr.io/zhangxavier/caddy:latest,ghcr.io/zhangxavier/caddy:mainline,ghcr.io/zhangxavier/caddy:2.4.2
          cache-from: type=local,src=/tmp/.2_4/.buildx-cache
          cache-to: type=local,dest=/tmp/.2_4/.buildx-cache
      -
         name: Update repo description
         uses: peter-evans/dockerhub-description@v2
         with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_PASSWORD }}
           repository: zxavier/caddy
